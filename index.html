<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>
HTML5 Progress Bar - Hongkiat.com
</title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>
<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">
<script src="js/modernizr.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		if(!Modernizr.meter){
			alert('Sorry your brower does not support HTML5 progress bar');
		} else {
			var progressbar = $('#progressbar'),
				max = progressbar.attr('max'),
				time = (1000/max)*5,
		        value = progressbar.val();

		    var loading = function() {
		        value += 1;
		        addValue = progressbar.val(value);

		        $('.progress-value').html(value + '%');

		        if (value == max) {
		            clearInterval(animate);
		        }
		    };

		    var animate = setInterval(function() {
		        loading();
		    }, time);
		};
	});
</script>
<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body>

<!-- nav meta -->
<div class="demo-meta">
	<h1 class="demo-title">HTML5 Progress Bar</h1>
	<p class="demo-desc">This demo shows how to use the new HTML5 element &lt;progress&gt; to create animated progress bar.</p>
</div>

<!-- demo content -->
<div class="demo-wrapper html5-progress-bar">
	<div class="progress-bar-wrapper">
		<progress id="progressbar" value="0" max="100"></progress>
		<span class="progress-value">0%</span>
	</div>
</div>
